spring.application.name=Sprig - Sistema de Logistica de Sementes

# Database
# CORREÇÃO: Usar variável de ambiente para senha
spring.datasource.url=jdbc:mysql://localhost:3306/sprig?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:22Abby05#}

# JPA/Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

# JWT - IMPORTANTE: Use uma chave mais forte em produção
jwt.secret=${JWT_SECRET:SegurancaSprigSistemaLogisticaSementesChaveSecreta2024}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Google Maps API (opcional - para otimização de rotas)
google.maps.api.key=${GOOGLE_MAPS_API_KEY:}

# Logging
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace
logging.level.com.zaxxer.hikari=debug
logging.level.org.springframework.security=DEBUG

# Server
server.port=8081
server.error.include-message=always